<!DOCTYPE html>
<html>

        <!--What the page is-->
        Self Portrait Page
    </header>
    <head>
        <!--Set up P5-->
        <script src="./p5/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

    <!--Style: Change where the p5 script starts drawing the canvas-->
    <body style="margin-left: 5%;">
        <!--Activate the Self Portrait Script-->
        <script src="./selfPortrait.js"></script>
    </body>
</html>
